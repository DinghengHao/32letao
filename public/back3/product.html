<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./css/comment.css" />
  </head>
  <body>
    <div class="lefts">
      <div class="title"><h1>黑马前端32期</h1></div>
      <div class="img">
        <img src="./images/t0139f0ac2a9dc2f5ec.jpg" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="uls">
        <ul>
          <li>
            <a href="user.html"
              ><i class="glyphicon glyphicon-user"></i>用户管理</a
            >
          </li>
          <li class="lis">
            <a href="#"><i class="glyphicon glyphicon-list"></i> 分类管理</a>
            <div class="topp">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html" class="curren"
              ><i class="glyphicon glyphicon-tags"></i>商品管理</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="tops">
      <div class="container-fluid">
        <div class="pull-left">
          <i class="glyphicon glyphicon-align-justify"></i>
        </div>
        <div class="pull-right">
          <i class="glyphicon glyphicon-log-out"></i>
        </div>
      </div>
    </div>
    <div class="bottoms">
      <div class="container-fluid nav">
        <ol class="breadcrumb">
          <li><a href="comment.html">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
      </div>
      <button class="btn btn-default mb_20 ">添加商品</button>
      <!-- 表格部分 -->
      <div class="container-fluid">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 渲染部分 -->
          </tbody>
        </table>

        <!-- 分页部分 -->
        <div class="pull-right"><ul id="pagintor"></ul></div>
      </div>
    </div>
    <!-- 遮罩层 -->
    <!-- Modal -->
    <div class="container">
      <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog ">
          <div class="modal-content col-md-6 col-md-offset-4">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
              <i class="glyphicon glyphicon-info-sign"></i>
              您确定要退出后台管理系统吗？
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary dele">退出</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 添加商品遮罩层 -->
    <div class="container">
      <div class="modal fade" id="product" tabindex="-1">
        <div class="modal-dialog ">
          <form id="form">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加商品</h4>
              </div>
              <div class="modal-body">
                <!-- 下拉框部分 -->
                <div class="form-group">
                  <div class="dropdown">
                    <button
                      class="btn btn-default dropdown-toggle"
                      type="button"
                      id="dropdownMenu1"
                      data-toggle="dropdown"
                    >
                      <span class="pp">请选择二级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <!-- 下拉列表部分 -->
                    </ul>
                    <input type="hidden" name="brandId" id="ids" />
                  </div>
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="proName"
                    placeholder="请输入商品名称"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="proDesc"
                    placeholder="请输入商品描述"
                    cols="30"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="num"
                    placeholder="请输入商品库存"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="size"
                    placeholder="请输入商品尺码"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="oldPrice"
                    placeholder="请输入商品原价"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="price"
                    placeholder="请输入商品现价"
                  />
                </div>
                <!-- 图片部分 -->
                <div class="form-group">
                  <label for="Email1" class="btn btn-default">上传图片</label>
                  <input
                    type="file"
                    class="form-control fileupload"
                    name="pic1"
                    data-url="/product/addProductPic"
                    multiple
                    id="Email1"
                    style="display: none"
                  />
                </div>
                <div class="form-group arrimg">
                  <!-- <img src="./images/none.png" alt="" width="100px"> -->
                  <input type="hidden" class="form-control" name="picStatus" />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  取消
                </button>
                <button type="submit" class="btn btn-primary pd">添加</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 表格渲染 -->
    <script type="text/html" id="tables">
      {{each rows v i}}
      <tr>
          <td>{{i+1+ (page-1)*size}}</td>
          <td>{{v.proName}}</td>
          <td>{{v.proDesc}}</td>
          <td>{{v.num}}</td>
          <td>{{v.size}}</td>
          <td>{{v.statu=== 1? "已上架":"已下架"}}</td>
          <td>{{if v.statu === 1}}
            <button class="btn btn-danger">下架</button>
            {{else}}
            <button class+"btn btn-success">上架</button>
            {{/if}}
          </td>
        </tr>

      {{/each}}
    </script>
    <!-- 下拉列表渲染 -->
    <script type="text/html" id="option">
      {{each rows v i}}
      <li><a tabindex="-1" href="#" data-id="{{v.id}}" >{{v.categoryName}}</a></li>
      {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 模板引型 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 进度条 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 表单校验插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 动态渲染模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 图片上传 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 公共样式 -->
    <script src="./js/comment.js"></script>
    <!-- 单个样式 -->
    <script src="./js/product.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>text</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/commen.css" />
  </head>
  <body>
    <div class="aside">
      <div class="top"><a href="javascript:;">黑马32期</a></div>
      <div class="img">
        <img src="./images/psb.webp.jpg" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="product">
        <ul>
          <li>
            <a href="./user.html"
              ><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;" class="list"
              ><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a
            >
            <div class="fei">
              <a href="./first.html">一级分类</a>
              <a href="./second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="./product.html" id="active"
              ><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="nav">
      <div class="container-fluid">
        <div class="pull-left fl">
          <i class="glyphicon glyphicon-align-justify"></i>
        </div>
        <div class="pull-right fr">
          <i class="glyphicon glyphicon-log-out"></i>
        </div>
      </div>
    </div>
    <div class="text">
      <div class="gation">
        <ol class="breadcrumb">
          <li><a href="./index.html">管理系统</a></li>
          <li class="active">首页</li>
        </ol>
      </div>
      <!-- 动态渲染页面 -->
      <div class="container-fluid">
        <div class="form-group">
          <button class="btn btn-default prds">添加商品</button>
        </div>

        <table class="table  table-bordered table-hover">
          <thead>
            <tr>
              <th class="10%">序号</th>
              <th class="25%">商品名称</th>
              <th class="25%">商品描述</th>
              <th class="10%">商品库存</th>
              <th class="10%">商品尺寸</th>
              <th class="10%">商品状态</th>
              <th class="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 模板内容 -->
          </tbody>
        </table>
        <!-- // 添加分页 -->
        <div class="pull-right"><ul id="pagintor"></ul></div>
      </div>
    </div>

    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content ">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <i class="glyphicon glyphicon-info-sign"></i>
            您确定要退出后台管理系统吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary sure">确定</button>
          </div>
        </div>
      </div>
    </div>





     <!-- 添加分类模态框 -->
    
     <div class="modal fade" id="prdModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="form">
              <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
              </div>
              <div class="modal-body">
                <!-- 每一行一个 form-group, 表单校验插件依赖于这个 form-group 父元素的 -->
                <div class="form-group">
                  <!-- 下拉列表 -->
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      <span id="dropdownText">请选择二级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <!-- 挖个坑 -->
                    </ul>
                  </div>
                  <input type="hidden" name="brandId" id="newid">
                </div>
      
                <div class="form-group">
                  <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                  <textarea name="proDesc" style="resize: none;"  placeholder="请输入商品描述" class="form-control" cols="30" rows="4"></textarea>
                </div>
                <div class="form-group">
                  <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                </div>
                <div class="form-group">
                  <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                </div>
                <div class="form-group">
                  <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                </div>
                <div class="form-group">
                  <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                </div>
      
                <div class="form-group">
                  <label class="btn btn-default" for="fileupload">选择图片</label>
                  <!--
                    1. name 图片上传的name, 后台用于接收图片
                    2. data-url  配置文件上传的接口地址
                    3. multiple 可以让 file框, 可以多选文件  (一般用于多文件上传)
                  -->
                  <input multiple type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none">
                </div>
      
                <div class="form-group" id="imgBox">
                  <!--<img src="./images/none.png" style="width: 100px" alt="">-->
                  <!-- 准备一个隐藏域, 专门用于图片校验 -->
                  <input type="hidden" name="picStatus">
                </div>
      
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <!-- 动态渲染 -->
    <script type="text/html" id="products">
      {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu == 1? "已上架":"已下架"}}</td>
        <td data-id = "{{v.id}}">
          {{if v.statu == 1}}
          <button class="btn btn-danger">下架</button>
          {{else}}
          <button class="btn btn-success">上架</button>
          {{/if}}
        </td>
      </tr>
      {{/each}}
    </script>


    <!-- 动态渲染下拉框 -->
    <script type="text/html" id="produc">
      {{each rows v i}}
     <li><a  tabindex="-1" href="#" data-cateid ="{{v.id}}">{{v.brandName}}</a></li>
      {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 模板 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 模板渲染引型 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 表单验证 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 上传文件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 进度条 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 判断是否登录 -->
    <script src="./js/islogin.js"></script>
    <!-- 公共部分js -->
    <script src="./js/commen.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>text</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/commen.css" />
  </head>
  <body>
    <div class="aside">
      <div class="top"><a href="javascript:;">黑马32期</a></div>
      <div class="img">
        <img src="./images/psb.webp.jpg" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="product">
        <ul>
          <li>
            <a href="./user.html"
              ><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;" class="list"
              ><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a
            >
            <div class="fei" style="display: block">
              <a href="./first.html">一级分类</a>
              <a href="./second.html" id="active">二级分类</a>
            </div>
          </li>
          <li>
            <a href="./product.html"
              ><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="nav">
      <div class="container-fluid">
        <div class="pull-left fl">
          <i class="glyphicon glyphicon-align-justify"></i>
        </div>
        <div class="pull-right fr">
          <i class="glyphicon glyphicon-log-out"></i>
        </div>
      </div>
    </div>
    <div class="text">
      <div class="gation">
        <ol class="breadcrumb">
          <li><a href="./index.html">管理系统</a></li>
          <li class="active">首页</li>
        </ol>
      </div>

      <div class="container-fluid">
        <button class="btn btn-default add">添加分类</button>
        <table class="table  table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 模板内容 -->
          </tbody>
        </table>
        <!-- // 添加分页 -->
        <div class="pull-right"><ul id="pagintor"></ul></div>
      </div>
    </div>

    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content ">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <i class="glyphicon glyphicon-info-sign"></i>
            您确定要退出后台管理系统吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary sure">确定</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 添加分类模态框 -->
    
      <div class="modal fade" id="secondModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content ">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <form id="form">
            <div class="container-fluid modal-body">
              <!-- 下拉框 -->
              <div class="form-group">
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle did"
                  type="button"
                  id="dropdownMenu1"
                  data-toggle="dropdown" >
                  请选择一级分类
                </button>

                <ul class="dropdown-menu">
                  <!-- 渲染下拉 -->
                </ul>
                <!-- 隐藏域 -->
                <input type="hidden" name="categoryId" id="nones" />
              </div>
            </div>
              <!-- 输入框 -->
              <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input
                  type="text"
                  name="brandName"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="请输入二级分类"
                />
              </div>
              <!-- 上传图片 -->

              <!-- name指定图片上传时的name属性 -->
              <!-- data-url指定图片上传时的接口地址 -->
              <!-- multiple指定多文件上传 -->
               <!-- 上传图片 -->
              <div class="form-group">
                <label for="fileupload" class="btn btn-default">上传图片</label>
                <input
                  id="fileupload"
                  type="file"
                  name="pic1"
                  data-url="/category/addSecondCategoryPic"
                  multiple
                  style="display: none"
                />
              </div>
             
              <div class="form-group">
                <img
                  src="./images/none.png"
                  alt=""
                  width="100px"
                  height="100px"
                  id="imgs"
                />
                <!-- 隐藏域 -->
                <input type="hidden" id="pload" name="brandLogo" />
              </div>

            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary seconds">
                确定
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script type="text/html" id="second">
      {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" alt="" height="50px"></td>
      </tr>
      {{/each}}
    </script>

    <!-- 下拉框渲染 -->
    <script type="text/html" id="secondall">
      {{each rows v i}}
      <li><a  tabindex="-1" href="#" data-cateid ="{{v.id}}">{{v.categoryName}}</a></li>
      {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 模板 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 模板渲染引型 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 表单验证 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 上传文件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 进度条 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 判断是否登录 -->
    <script src="./js/islogin.js"></script>
    <!-- 公共部分js -->
    <script src="./js/commen.js"></script>
    <script src="./js/second.js"></script>
  </body>
</html>

    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/commen.css" />
  </head>
  <body>
    <div class="aside">
      <div class="top"><a href="javascript:;">黑马32期</a></div>
      <div class="img">
        <img src="./images/psb.webp.jpg" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="product">
        <ul>
          <li>
            <a href="./user.html" id="active"
              ><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;" class="list"
              ><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a
            >
            <div class="fei">
              <a href="./first.html">一级分类</a>
              <a href="./second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="./product.html"
              ><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="nav">
      <div class="container-fluid">
        <div class="pull-left fl">
          <i class="glyphicon glyphicon-align-justify"></i>
        </div>
        <div class="pull-right fr">
          <i class="glyphicon glyphicon-log-out"></i>
        </div>
      </div>
    </div>
    <div class="text">
      <div class="gation">
        <ol class="breadcrumb">
          <li><a href="./index.html">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
      </div>
      <!-- 动态渲染部分 -->

      <div class="container-fluid">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 内容部分 -->
          </tbody>
        </table>
     

    <!-- 分页 -->
    <div class="pull-right">
      <ul id="pagintor"></ul>
    </div>
  </div>
</div>
    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content ">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <i class="glyphicon glyphicon-info-sign"></i>
            您确定要退出后台管理系统吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary sure">退出</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 启停模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content ">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title" id="userModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
              <i class="glyphicon glyphicon-info-sign"></i>
              你确定要执行此操作吗？
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-primary users">确定</button>
            </div>
          </div>
        </div>
      </div>
<!-- 动态渲染 -->
    <script type="text/html" id="usertmp">

         {{each rows v i }}
         <tr>
             <td>{{i+1+(page-1)*size   }}</td>
             <td>{{v.username}}</td>
             <td>{{v.mobile}}</td>
             <td>
                 {{v.isDelete === 1 ?  "正常" : "禁用"}}
             </td>
             <td data-userid ="{{v.id}}">
               {{if v.isDelete === 1}}
               <button class="btn btn-danger" >禁用</button>
               {{else}}
               <button class ="btn btn-success" >启用</button>
               {{/if}}
             </td>
           </tr>
      {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 模板 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 模板渲染引型 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!--分页  -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 表单验证 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 判断是否登录 -->
    <script src="./js/islogin.js"></script>
    <!-- 公共部分js -->
    <script src="./js/commen.js"></script>
    <script src="./js/user.js"></script>
  </body>
</html>

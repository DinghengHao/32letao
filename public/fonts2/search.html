<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="home">
              <a href="javascript:history.go(-1);"> <i class="mui-icon mui-icon-back"></i></a> 
            </div>
            <div class="txt"><h1>搜索中心</h1></div>
            
        </div>
        <div class="conter">
            <div class="content">
                <div class="scroll">
                 <input type="text" placeholder="请输入搜索关键字">
                 <button class="mui-btn mui-btn-primary sech">搜索</button>
                 <div class="history">
                    <!-- 动态渲染部分 -->
                 </div>
              </div>
            </div>
        </div>
        <div class="bottom">
            <ul>
                <li><a href="common.html"><i class="fa fa-home"></i> <p>首页</p></a></li>
                <li><a href="itme.html"><i class="fa fa-bars"></i> <p>分类页</p></a></li>
                <li><a href="./shopping.html"><i class="fa fa-shopping-cart"></i> <p>购物车</p></a></li>
                <li><a href="./user.html"><i class="fa fa-user"></i> <p>用户中心</p></a></li>
            </ul>
        </div>

    </div>
    

   <script type="text/html" id="itmess">
         {{if arrs.length === 0}}
         <p>没有更多数据了</p>
         {{else}}
        <div class="tops">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right"> <a href="#" class="del"><i class="fa fa-trash"></i> 清空记录 </a> </span>
        </div>
        
        <ul class="mui-clearfix">
                {{each arrs v i}}
                <li><a href="#"><span>{{v}}</span><i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-id = "{{i}}"></i></a></li>
                {{/each}}
           </ul>
           {{/if}}
   </script>








    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>

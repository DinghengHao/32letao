<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/shopping.css">
  </head>
  <body>
    <div class="box">
      <div class="top">
        <div class="home"><a href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a></div>
        <div class="txt"><h1>购物车</h1></div>
        <!-- <div class="seach"><i class="fa fa-search"></i></div> -->
      </div>
      <div class="conter">
        <div class="content">
          <div class="scroll">
            <ul class="mui-table-view">
             

            <!-- 渲染内容 -->

            </ul>
          </div>
        </div>
      </div>
      <div class="bottom">
        <ul>
          <li>
            <a href="common.html"
              ><i class="fa fa-home"></i>
              <p>首页</p></a
            >
          </li>
          <li>
            <a href="itme.html"
              ><i class="fa fa-bars"></i>
              <p>分类页</p></a
            >
          </li>
          <li>
            <a href="shopping.html"
              ><i class="fa fa-shopping-cart  current"></i>
              <p  class="current">购物车</p></a
            >
          </li>
          <li>
            <a href="user.html"
              ><i class="fa fa-user"></i>
              <p>用户中心</p></a
            >
          </li>
        </ul>
      </div>
    </div>
    <script type="text/html" id="shoppingnew">

       {{each list v i}}

      <li class="mui-table-view-cell cart_item">
        <div class="mui-slider-right mui-disabled">
          <a
            class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"
          ></a>
          <a data-id ="{{v.id}}"
            class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"
          ></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <!-- 左侧图片 -->
            <div class="cart_img">
              <img src="{{v.pic[0].picAddr}}" alt="" />
              <input type="checkbox" class="ck" />
            </div>

            <!-- 右侧商品详情 -->
            <div class="cart_info">
              <p class="pro_name mui-ellipsis-2">
                {{v.proName}}
              </p>
              <p>
                <span class="price">¥{{v.price}}</span>
                <span class="oldPrice">¥{{v.oldPrice}}</span>
                <span class="mui-pull-right">{{v.num}}双</span>
              </p>
              <p>鞋码: {{v.size}}</p>
            </div>
          </div>
        </div>
      </li>


{{/each}}

    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/shopping.js"></script>
  </body>
</html>
